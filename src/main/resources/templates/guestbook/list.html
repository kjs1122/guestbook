<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic:: setContent(~{this:: content})}">

    <th:block th:fragment="content">

        <h1 class="mt-4">[[#{page.title.list}]]
            <span>
                <a th:href="@{/guestbook/register}">
                    <button type="button" class="btn btn-outline-primary"
                            th:text="#{button.register}">
                    </button>
                </a>
            </span>
        </h1>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Gno</th>
                <th scope="col">Title</th>
                <th scope="col">Regdate</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="dto : ${result.dtoList}">
                <th scope="row">
                    <a th:href="@{/guestbook/read(gno = ${dto.gno}, page = ${result.page})}"
                       th:text="${dto.gno}">
                    </a>
                </th>
                <td th:text="${dto.title}"></td>
                <td th:text="${dto.writer}">[[${dto.writer}]]</td>
                <td th:text="${#temporals.format(dto.regDate, 'yyyy/MM/dd')}"></td>
            </tr>

            </tbody>
        </table>

        <ul class="pagination h-100 justify-content-center align-items-center">
            <li class="page-item " th:if="${result.prev}">
                <a class="page-link" th:href="@{/guestbook/list(page = ${result.start - 1})}" tabindex="-1">Previous</a>
            </li>

            <li th:class="'page-item ' + ${result.page == page ? 'active' : ''}"
                th:each="page : ${result.pageList}">
                <a class="page-link" th:href="@{/guestbook/list(page = ${page})}">[[${page}]]</a>
            </li>

            <li class="page-item" th:if="${result.next}">
                <a class="page-link" th:href="@{/guestbook/list(page = ${result.end + 1})}">Next</a>
            </li>
        </ul>

        <th:block th:replace="~{/modal/complete:: modal}"></th:block>

    </th:block>


</th:block>
</html>
